<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Crie seu cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='cadastro.js'></script>     
</head>

<body>
    <h1 id="título">Criar cadastro</h1>
    <form class="form-control"> 
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" placeholder="Digite seu nome" />
        <br>
        <label for="telefone">Telefone:</label>
        <br>
        <input type="tel" id="telefone" placeholder="ex: (22)5555-5555" />
        <br>
        <label for="datanascimento" class="form_label">Data de Nascimento</label>
        <br>
        <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
        <br>
        <label for="cpf">CPF:</label>
        <br>
        <input type="text" id="cpf" placeholder="000.000.000-10"  />
        <br>
        <label for="endereco">endereço:</label>
        <br>
        <input type="text" id="endereco" placeholder="endereco"  />
        <br>
        <label for="numero">numero</label>
        <br>
        <input type="number" id="numero" placeholder="ex: 111" >
        <br>
        <label for="cep">CEP:</label>
        <br>
        <input type="text" id="cep" placeholder="endereco"  />
        <br>
        <label for="complemento">complemento</label>
        <br>
        <input type="text" id="complemento" placeholder="ex: Complemento">
        <br>
        <label for="bairro">bairro</label>
        <br>
        <input type="text" id="bairro" placeholder="ex: Seu bairro" >
        <br>
        <label for="cidade">cidade</label>
        <br>
        <input type="text" id="cidade" placeholder="ex: Sua Cidade" >
        <br>
        <label for="estado">estado</label>
        <br>
        <input type="text" id="estado" placeholder="ex: Seu estado" >
        <br>
       <label for="e-mail" class="form_label">Email</label>
        <br>
       <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
        <br>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" id="senha" placeholder="ex: senha 321"  />
        <br>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" id="csenha" placeholder="ex: senha 321"  />
        <br>
        <br>
        <button onclick="Verificar()" class="btn btn-warning">ACESSAR</button>
    </form>
    </div>
</body>

</html>
